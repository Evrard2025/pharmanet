services:
  - type: web
    name: pharmanet-backend
    env: node
    plan: free
    rootDir: back
    buildCommand: npm install
    startCommand: npm run start:render
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Configuration JWT
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
      # Configuration CORS - Remplacez par l'URL de votre frontend
      - key: FRONTEND_URL
        value: https://test-pharma.netlify.app
      - key: CORS_ORIGIN
        value: https://test-pharma.netlify.app
      # Configuration de sécurité
      - key: HELMET_ENABLED
        value: true
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      # Logs
      - key: MORGAN_FORMAT
        value: combined

  - type: pserv
    name: pharmanet-database
    env: postgresql
    plan: free
    envVars:
      - key: POSTGRES_DB
        value: pharmanet
      - key: POSTGRES_USER
        value: pharmanet_user
      - key: POSTGRES_PASSWORD
        generateValue: true