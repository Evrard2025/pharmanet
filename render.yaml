services:
  - type: web
    name: pharmanet-backend
    env: node
    plan: free
    rootDir: back
    buildCommand: yarn install
    startCommand: yarn start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: pharmanet-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://your-frontend-domain.vercel.app

databases:
  - name: pharmanet-db
    databaseName: pharmanet
    user: pharmanet_user
    plan: free
